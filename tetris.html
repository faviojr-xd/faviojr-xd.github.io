<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris</title>
  <link rel="stylesheet" href="te.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Tetris Clásico</h1>
      <p class="instructions">Usa las teclas <b>←</b>, <b>→</b>, <b>↓</b> y <b>↑</b> para jugar</p>
    </header>
    <main>
      <div class="game-container">
        <div class="grid"></div>
        <div class="score-board">
          <h2>Puntaje</h2>
          <p id="score">0</p>
          <button id="start-button">Iniciar Juego</button>
          <button id="reset-button">Reiniciar Juego</button>
          <button id="move-left">Izquierda</button>
          <button id="move-right">Derecha</button>
          <button id="move-down">Abajo</button>
          <button id="rotate">Rotar</button>
          
          

          <a href="game.html">REGRESAR</a>
        </div>
      </div>
    </main>
    <footer>
      <p>Creado por <b>Tú</b> | ¡Diviértete jugando!</p>
    </footer>
  </div>
  <script src="te.js"></script>
</body>
</html>
